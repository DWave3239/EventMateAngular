<mat-card *ngFor="let event of events; let i=index" class="event-card">
  <mat-card-header>
      <div mat-card-avatar class="event-header-image" [style.backgroundImage]="'url(' + event.asset +')'"></div>
    <mat-card-title>{{event.title}}</mat-card-title>
    <mat-card-subtitle>{{event.locDesc}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <h3>{{dateToString(event.date)}}</h3>
    <p>
      {{event.desc}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
