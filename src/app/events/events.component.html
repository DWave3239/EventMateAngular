<mat-card *ngFor="let event of filteredEvents; let i=index" (click)="showDetails(event.id)" [ngClass]="{'event-card' : true, 'party' : event.type == 'party', 'theatre' : event.type == 'theatre', 'concert' : event.type == 'concert'}">
  <mat-card-header>
      <div mat-card-avatar class="event-header-image" [style.backgroundImage]="'url(' + event.asset +')'"></div>
    <mat-card-title>{{event.title}}</mat-card-title>
    <mat-card-subtitle>{{event.locDesc}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <h3>{{dateToString(event.fromDate)}} - {{dateToString(event.toDate)}}</h3>
    <p>
      {{event.desc}}
    </p>
  </mat-card-content>
  <!-- <mat-card-actions>
    <button mat-button (click)="showDetails(event.id)">SHOW DETAILS</button>
  </mat-card-actions> -->
</mat-card>
<div class="fab">
  <button mat-fab color="accent" (click)="addEvent()"><mat-icon>add</mat-icon></button>
</div>
