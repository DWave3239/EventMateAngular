<div class="filter" [@openClose]="isOpen ? 'open' : 'closed'">
    <div class="filtercontent">
        <form class="filterform">
            <table>
                <tr>
                    <td><label for="filterOn">Enable Filter&nbsp;</label></td>
                    <td colspan="2">
                        <mat-slide-toggle></mat-slide-toggle>
                    </td>
                </tr>
                <tr>
                    <td>Distance:</td>
                    <td>
                        <mat-slider class="slider" thumbLabel [displayWith]="formatLabel" value="10" min="1" max="50"></mat-slider>

                    </td> <!-- make slider -->
                    <td></td>
                </tr>
                <tr>
                    <td>Type:</td>
                    <td colspan="2">
                            <mat-chip-list>                                
                                    <mat-chip>Type 1</mat-chip>
                                    <mat-chip>Type 2</mat-chip>
                                    <mat-chip>Type 3</mat-chip>
                            </mat-chip-list>
                    </td> <!-- make list with multiple checkables -->
                </tr>
                <tr>
                    <td>Date:</td>
                    <td colspan="2">
                        <mat-form-field>
                            <input matInput [matDatepicker]="pickerFrom" placeholder="From Date:">
                            <mat-datepicker-toggle matSuffix [for]="pickerFrom"></mat-datepicker-toggle>
                            <mat-datepicker #pickerFrom></mat-datepicker>
                        </mat-form-field>
                        <mat-form-field>
                            <input matInput [matDatepicker]="pickerTo" placeholder="To Date:">
                            <mat-datepicker-toggle matSuffix [for]="pickerTo"></mat-datepicker-toggle>
                            <mat-datepicker #pickerTo></mat-datepicker>
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>Location:</td>
                    <td>
                        <div class="searchbar">
                            <input id="locationName" class="locationName" type="text" oninput="updateQuery(this.value)"
                                onblur="clearLocationInterval()" onfocus="setLocationInterval()">
                            <div id="result" class="result"></div>
                        </div>
                    </td>
                </tr>
            </table>
        </form>
      </div>
</div>
